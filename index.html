<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free V-Bucks Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://cdn2.unrealengine.com/Fortnite%2Fbattle-royale%2F07BR_Launch_EGS_Lobby_1920x1080-1920x1080-0a5ddadfd763.jpg') no-repeat center center/cover;
      color: #fff;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 50px 20px;
      min-height: 100vh;
    }

    .box {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px #00ffff;
    }

    h1 {
      font-size: 32px;
      color: #00ffff;
      margin-bottom: 10px;
    }

    select, input {
      padding: 12px;
      width: 80%;
      margin: 10px auto;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    .gen-btn {
      background: #00ffff;
      color: #000;
      padding: 15px 30px;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
    }

    .gen-btn:hover {
      background: #00ccff;
    }

    .console {
      background: #111;
      color: #0f0;
      text-align: left;
      padding: 15px;
      margin-top: 20px;
      height: 150px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 14px;
      border-radius: 10px;
    }

    .unlock-btn {
      display: none;
      margin-top: 20px;
      padding: 15px 30px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 10px #ffcc00;
    }

    .unlock-btn:hover {
      background: #ffe600;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="box">
      <h1>üéÆ Free V-Bucks Generator</h1>
      <p>Select username & amount to begin:</p>
      <input type="text" id="username" placeholder="Enter Fortnite Username">
      <select id="amount">
        <option value="1000">1000 V-Bucks</option>
        <option value="2500">2500 V-Bucks</option>
        <option value="5000">5000 V-Bucks</option>
      </select>
      <button class="gen-btn" onclick="startGenerator()">Generate</button>

      <div class="console" id="consoleBox">
        <p>> Waiting for input...</p>
      </div>

      <a href="https://free-tools.raj-solution.com/9a16ce3" class="unlock-btn" id="unlockBtn">üîì Unlock Your V-Bucks Code</a>
    </div>
  </div>

  <script>
    const consoleBox = document.getElementById("consoleBox");
    const unlockBtn = document.getElementById("unlockBtn");

    function logLine(text) {
      consoleBox.innerHTML += "<p>> " + text + "</p>";
      consoleBox.scrollTop = consoleBox.scrollHeight;
    }

    function startGenerator() {
      const username = document.getElementById("username").value;
      const amount = document.getElementById("amount").value;

      if (!username) {
        alert("Please enter a Fortnite username!");
        return;
      }

      consoleBox.innerHTML = "";
      logLine("Connecting to Epic Games servers...");
      setTimeout(() => {
        logLine(`Fetching user: ${username}`);
        setTimeout(() => {
          logLine("User found. Preparing V-Bucks delivery...");
          setTimeout(() => {
            logLine(`Generating ${amount} V-Bucks...`);
            setTimeout(() => {
              logLine("Encrypting code...");
              setTimeout(() => {
                logLine("Finalizing...");
                setTimeout(() => {
                  logLine("‚úÖ V-Bucks Code Generated!");
                  logLine("üîê Human Verification Required.");
                  unlockBtn.style.display = "inline-block";
                }, 1000);
              }, 1000);
            }, 1500);
          }, 1000);
        }, 1000);
      }, 1000);
    }
  </script>
</body>
</html>
